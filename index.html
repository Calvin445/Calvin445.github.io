    <div id="intro"></div>

    <div class="content">
        <div id="background"></div>

        <div id="skills"></div>
        <div id="projects"></div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="src/intro.js"></script>
<script src="src/background.js"></script>
<script src="src/education.js"></script>
<script src="src/skills.js"></script>
<script src="src/projects.js"></script>
<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
<script>
    // Changing the defaults
    window.sr = ScrollReveal({duration: 400, distance: '20px', scale:0.90, reset:true });

    // Customizing a reveal set
    sr.reveal('.rB');
    sr.reveal('.rR', { origin: 'right'});

    var emojis = document.querySelectorAll(".emoji");
    var emoji;
    for(var i = 0; i < emojis.length; i++) {
        emoji = emojis[i];
        moveElem(emoji, 2 * Math.random() * Math.PI, random(5) + 25, random(5) +
        20, (random(10) + 30)/125000);
    }

    function random(max) {
        return Math.floor(Math.random() * Math.floor(max));
    }

    function moveElem(element, ti, cx, cy, dt) {
        var elem = element;
        var bottom;
        var left;
        var theta = ti;
        var id = setInterval(frame, 5);
        function frame() {
            bottom = (cy * Math.sin(3*theta)) + 50;
            left = (cx * Math.cos(theta)) + 45;
            elem.style.bottom = bottom+ '%';
            elem.style.left = left + '%';
            theta += dt;
            if (theta > 2 * Math.PI) {
                theta = 0;
            }
        }
    }

</script>
